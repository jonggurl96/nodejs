<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body, canvas {
			margin: 0;
			display: block;
		}
	</style>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
				"three/addons/capabilities/WebGL.js": "https://unpkg.com/three@0.157.0/examples/jsm/capabilities/WebGL.js"
			}
		}
	</script>
	<script type="module">
		import * as THREE from 'three';
		import WebGL from "three/addons/capabilities/WebGL.js";

		const div = document.getElementById("WebGLAvailable");
		const availableTHREE = WebGL.isWebGLAvailable();
		div.innerText = availableTHREE;

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		const geometry = new THREE.BoxGeometry(1, 1, 1);
		const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		const cube = new THREE.Mesh(geometry, material);
		scene.add(cube);

		camera.position.z = 5;

		const animate = () => {
			const func = availableTHREE ? (() => {
				requestAnimationFrame(animate);
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render(scene, camera);
			}) : (() => {
				console.log("THREE is Disable");
			});
			func();
		}
		animate();
	</script>
</head>
<body>
<div id="WebGLAvailable"></div>
</body>
</html>
